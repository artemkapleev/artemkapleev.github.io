<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .background {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(./images/back.webp);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            width: 100%;
            background-size: cover;
            padding: 0;
            margin: 0;
        }

        .capital {
            width: 100%;
            margin-bottom: 60px;
        }

        .capital img {
            max-width: 500px;
            margin: 20px auto;
            display: block;
            /* aspect-ratio: 1 / 1.41; */
            border: 1px solid #ccc;
            object-fit: cover;
            border-radius: 4px;
        }

        .certificates {
            display: grid;
            width: 90%;
            margin: 20px auto 60px auto;
            grid-gap: 24px;
            grid-template-columns: repeat(5, 1fr);
            justify-content: space-around;
            place-items: center;
        }

        .certificates img {
            width: 200px;
            aspect-ratio: 1 / 1.41;
            border: 1px solid #ccc;
            object-fit: cover;
            border-radius: 4px;
        }

        .photos {
            width: 80%;
            margin: 0 auto;
            display: grid;
            grid-gap: 22px;
            grid-template-columns: repeat(5, 1fr);
            margin-top: 40px;
            place-items: center;
            margin-bottom: 500px;
        }

        .photos img {
            width: 230px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .transformable-on-hover img {
            transition: transform 0.2s ease-in-out;
        }

        .transformable-on-hover img:hover {
            transform: scale(1.02);
        }

        .capital img:hover,
        .certificates img:hover,
        .photos img:hover {
            cursor: pointer;
        }

        @media only screen and (max-width: 1500px) {
            .certificates {
                grid-template-columns: repeat(4, 1fr);
            }

            .photos {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media only screen and (max-width: 1000px) {
            .certificates {
                grid-template-columns: repeat(3, 1fr);
            }

            .photos {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-overlay img {
            max-width: 98vw;
            max-height: 98vh;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-overlay.active img {
            transform: scale(1);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const popup = document.getElementById("popup");
            const popupImg = document.getElementById("popup-img");
            const images = document.querySelectorAll(".photos img");
            const certificates = document.querySelectorAll(".certificates img");
            const capital = document.querySelectorAll(".capital img");

            [...images, ...certificates, ...capital].forEach(img => {
                img.addEventListener("click", function () {
                    popupImg.src = this.src;
                    popup.classList.add("active");
                });
            });

            popup.addEventListener("click", function () {
                popup.classList.remove("active");
            });
        });
    </script>
</head>
